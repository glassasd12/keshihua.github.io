<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width-device-width,initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="de.js"></script>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="login-wrapper">
                <div class="title">登录</div>
                <div class="login-form">
                    <div class="username form-item">
                        <span>手机号</span>
                        <input type="text" class="phone-input-item" id="phone" alt="手机号" value="" onblur="checkPhone()" >
                        <span id="phone_span" class="form-span"></span>
                    </div>
                    <div class="password form-item">
                        <span>手机验证码</span>
                        <input type="text" class="code-input-item" id="pass">
                        <button class="code-btn" onclick="code()">获取验证码</button>
                    </div>
                    <button class="login-btn" onclick="login()">登录</button>
                    <button class="register-btn" onclick="register()">用户名登录</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
